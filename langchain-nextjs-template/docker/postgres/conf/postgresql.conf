# PostgreSQL 16 Configuration for Doctor GPT
# Optimized for vector operations and medical data processing

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
huge_pages = try
temp_buffers = 8MB
work_mem = 4MB
hash_mem_multiplier = 1.0
maintenance_work_mem = 64MB
autovacuum_work_mem = -1
logical_decoding_work_mem = 64MB
max_stack_depth = 2MB
shared_memory_type = mmap
dynamic_shared_memory_type = posix

# Disk Settings
temp_file_limit = -1

# Kernel Resource Usage
max_files_per_process = 1000
shared_preload_libraries = 'vector'

# Cost-based Vacuum Delay
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 2
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 0

# Asynchronous Behavior
backend_flush_after = 0
effective_io_concurrency = 200
maintenance_io_concurrency = 10
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
old_snapshot_threshold = -1

# Write Ahead Log (WAL)
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_log_hints = off
wal_compression = off
wal_init_zero = on
wal_recycle = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
wal_skip_threshold = 2MB
commit_delay = 0
commit_siblings = 5

# Checkpoints
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 0
checkpoint_warning = 30s
max_wal_size = 1GB
min_wal_size = 80MB

# Archiving
archive_mode = off

# Replication
max_wal_senders = 10
max_replication_slots = 10
track_commit_timestamp = off

# Query Tuning
random_page_cost = 1.1
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB
effective_cache_size = 1GB
cursor_tuple_fraction = 0.1

# Error Reporting and Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 10MB
log_truncate_on_rotation = off
log_checkpoints = off
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%m [%p] '
log_lock_waits = off
log_recovery_conflict_waits = off
log_parameter_max_length = -1
log_parameter_max_length_on_error = 0
log_statement = 'none'
log_replication_commands = off
log_temp_files = -1
log_timezone = 'UTC'

# Process Title
cluster_name = 'doctor-gpt-cluster'
update_process_title = on

# Statistics
track_activities = on
track_activity_query_size = 1024
track_counts = on
track_io_timing = off
track_wal_io_timing = off
track_functions = none
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_insert_threshold = 1000
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_vacuum_insert_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = -1

# Client Connection Defaults
search_path = '"$user", public'
row_security = on
default_table_access_method = 'heap'
default_tablespace = ''
temp_tablespaces = ''
default_toast_compression = 'pglz'
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
idle_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_pending_list_limit = 4MB
createrole_self_grant = ''

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# Version and Platform Compatibility
array_nulls = on
backslash_quote = safe_encoding
escape_string_warning = on
lo_compat_privileges = off
quote_all_identifiers = off
standard_conforming_strings = on
synchronize_seqscans = on

# Other Defaults
dynamic_library_path = '$libdir'
gin_fuzzy_search_limit = 0
tcp_keepalives_idle = 0
tcp_keepalives_interval = 0
tcp_keepalives_count = 0
tcp_user_timeout = 0
ssl = off
password_encryption = 'scram-sha-256'

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = sql_ascii

# Shared Library Preloading
local_preload_libraries = ''
session_preload_libraries = ''
jit_provider = 'llvmjit'

# Other settings for vector operations optimization
# These help with pgvector performance
effective_cache_size = 1GB  # Should be ~75% of total RAM
maintenance_work_mem = 64MB  # For index building
work_mem = 4MB              # For query operations
max_parallel_workers_per_gather = 2  # For parallel operations
